<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <!-- css-stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- css-stylesheet -->

    <!-- favicon-icon -->
    <link rel="shortcut icon" href="./image/favicon-icon.png" type="image/x-icon">
    <!-- favicon-icon -->

    <!-- google-icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- google-icon -->

</head>
<body>
    <aside class="main-sidebar">
        <div class="main-sidebar-content">
            <!-- Logo Section -->
            <div class="logo">
                <img src="./image/favicon-icon.png" alt="Main Logo" class="logo-img">
            </div>
            
            <!-- option -->
            <section class="themeAndSearch">
                <!-- Search Box -->
                <div class="search-box">
                    <input type="text" placeholder="Search..." class="search-input">
                    <button type="button" class="search-btn"><span class="material-symbols-rounded">search</span></button>
                </div>
        
                <!-- Theme Selector -->
                <button class="theme-selector">
                        <nav value="System" class="mode"><span class="material-symbols-rounded min-mode">dark_mode</span></nav>
                </button>
            </section>
        </div>
    </aside>

    <script src="./js/script.js"></script>
</body>
</html>
