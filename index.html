<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <!-- css-stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- css-stylesheet -->

    <!-- favicon-icon -->
    <link rel="shortcut icon" href="./image/favicon-icon.png" type="image/x-icon">
    <!-- favicon-icon -->

    <!-- google-icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- google-icon -->

    <!-- simple-style -->
     <style>
        main h3 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        main p {
            color: #fff;
            text-align: center;
        }
     </style>
    <!-- simple-style -->
</head>
<body class="dark-mode">

    <!-- main-sidebar_style -->
    <aside class="main-sidebar">
        <div class="main-sidebar-content">
            <!-- Logo Section -->
            <div class="logo">
                <img src="./image/favicon-icon.png" alt="Main Logo" class="logo-img">
            </div>
            
            <!-- option -->
            <section class="themeAndSearch">
                <!-- Search Box -->
                <div class="search-box">
                    <input type="text" placeholder="Search..." class="search-input">
                    <button type="button" class="search-btn"><span class="material-symbols-rounded main-search-btn">search</span></button>
                    <div class="show-box">
                        <input type="text" placeholder="Search..." class="show-search-input">
                        <button type="button" class="show-search-btn"><span class="material-symbols-rounded">search</span></button>
                    </div>
                </div>
        
                <!-- Theme Selector -->
                <button type="button" class="theme-selector">
                        <nav value="System" class="mode"><span class="material-symbols-rounded min-mode">light_mode</span></nav>
                </button>
            </section>
        </div>
    </aside>

    <!-- main-body_style -->
     <main class="main-body">
        <div class="recipe-container">
            <h1>Search Your Favorite Recipe</h1>
        </div>
     </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
